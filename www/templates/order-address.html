<ion-view view-title="Details">
  <ion-content>
<ion-list class="list list-borderless">
  <ion-item class="list-item" ng-repeat="product in clientDetails.ordered_product track by $index">
          <h2 style="text-align: center">{{$index +1}}.&nbsp;{{product.product.name}} x{{product.quantity}}&nbsp;&nbsp;{{product.price}}/-</h2>

  </ion-item>
</ion-list>
    <ion-list>
      <ion-item>
        <h1 style="text-align: center;font-weight: bolder">Total:&nbsp;{{clientDetails.total + clientDetails.delivery_charge - clientDetails.discount}}/-</h1>
      </ion-item>
    </ion-list>
</ion-content>
</ion-view>
