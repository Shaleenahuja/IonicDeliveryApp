  <ion-content><!--
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>-->
    <div class="card" ng-repeat="order in delivery">
      <div class="item item-divider">
        <ion-item ng-click="getDetails(order)">
          <ul>
            <li>Name: {{order.user.first_name}} {{order.user.last_name}}</li>
            <li>Number: {{order.user.number}}</li>
            <li>Address:  {{order.address.address_line1}}</li>
            <li>Locality: {{order.address.locality}}</li>
            <li>City:  {{order.address.city}}</li>
            <li>PinCode:  {{order.address.pin_code}}</li>
          </ul>
        </ion-item>
        <ion-item ng-if="order.status != 'delivered'">
          <div class="row">
          <button class="button button-positive col col-50" ng-click="showPopup(order)">
            Mark Deliver
          </button>
          <button class="button button-positive col col-50" ng-click="showDirections(order.address.locality, order.address.city)">
            Start Route
          </button>
          </div>
          <div class="row">
          <button class="button button-assertive col col-50" ng-click="">
            Cancel Order
          </button>
          <button class="button button-assertive col col-50" ng-click="recieverInfo()">
            Reciever Info
          </button>
          </div>
          <label class="item-input">
            <div class="input-label col col-50" style="width:0px;font-weight: 600;">
              Payment Mode
            </div>
            <select class="col col-50">
              <option>Cash</option>
              <option >Credit</option>
            </select>
          </label>
        </ion-item>
        <ion-item ng-if="order.status == 'delivered'">
          <button class="button button-danger">
            Delivered
          </button>
        </ion-item>
      </div>
    </div>

  </ion-content>
</ion-view>
